<html>
  <head>
    <meta charset="UTF-8">
    <Title>マジカルミライ2022 プログラミングコンテスト</Title>
    <link rel="stylesheet" href="./css/index.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.js"></script>
  </head>
  <body>
<!-- オーバーレイ / Overlay -->
<div id="overlay">
  <p>Now Loading...</p>
</div>
<div id="lyricOld" style="position: static;">
  <div id="lyricOldDiv">aaaaaaa</div>
</div>

<!-- ヘッダ / Header -->
<div id="header">
  <!-- 再生コントロール / Playback control -->
  <div id="control" class="far">
    <a href="#" id="play" class="None">&#xf144;</a>
    <a href="#" id="stop" class="None">&#xf28d;</a>
  </div>
  <!-- アーティストと楽曲の情報 / Artist and song info -->
  <div id="meta">
    <div id="artist">artist: <span>-</span></div>
    <div id="song">song: <span>-</span></div>
  </div>
</div>

<!-- 音源 / Audio souce -->
<div id="media"></div>


<!-- 歌詞 / Lyrics text -->
<div id="lyrics">
  <!-- 文字 / Text -->
  <div id="text"><span></span></div>
  <!-- ビートバー / Beat bar -->
  <div id="bar"></div>
</div>


<!-- シークバー -->
<div id="seekbar">
  <div></div>
</div>



<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/textalive-app-api/dist/index.js"></script>
<script src="./js/index.js" type="module"></script>
  </body>
</html>
